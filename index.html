<!DOCTYPE html><html lang="en"><head>
  <script src="js/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <meta charset="utf-8">
</head>
<body>
  <button id="proceed_opt">Start Chatting With Cats</button>
  <p class="cat_title">CatRoulette&trade;</p>
  <button id="catmessage_opt" class="catmessage_opt"><i class="fas fa-comment-dots"></i></button>
  <button id="catreset_opt" class="catreset_opt"><i class="fas fa-redo-alt"></i></button>

  <div id="catwin" class="catwin">
    <button id="catwin_close" class="catwin_close"><i class="fas fa-times"></i></button>
    <div id="catwin_top" class="catwin_top">
      <img id="catwin_pic" class="catwin_pic">
      
    </div>
    <div id="catwin_content" class="catwin_content">
      
    </div>
    <div id="catwin_inputbar" class="catwin_inputbar">
      <div class="catflex_input">
        <div class="catcolumn_input">
          <input id="chat_input" class="chat_input" placeholder="Meow's it going?">
        </div>
        <div class="catcolumn_button">
          <button id="chat_button" class="chat_button">Send</button>
        </div>
      </div>
    </div>
  
  </div>
  <script src="js/sketch.js"></script>
</body></html>
